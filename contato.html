<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contato</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div>
      <header>
        <img src="/img/capa.png" alt="Anna Bella" />
      </header>
      <nav>
        <a href="index.html">Home </a>| <a href="biografia.html">Biografia </a>|
        <a href="campanha.html">Campanhas Publicitarias </a>|
        <a href="contato.html">Contato</a>
      </nav>
      <section>
        <h1>Contato</h1>
        <br />
        <form>
          <label> Nome: </label> <br />
          <br />
          <input type="text" class="ender" placeholder="Digite O Seu Nome"/>

          <label>
            <br />
            <br />
            Sexo:
          </label>
          <br />
          <br />
          <input type="radio" name="sexo" value="FE" class="sexo" />Feminino
          <input
            type="radio"
            name="sexo"
            value="MA"
            class="sexo"
          />Masculino<br />
          <br />

          <label> Endereço: </label> <br/> <br>
          <input type="text" class="ender" placeholder="Digite O Seu Endereço"/><br /><br />

          <label> Telefone: </label> <br />
          <br />
          <input type="tel" class="ender" placeholder="Digite O Seu Telefone"/><br />
          <br />

          <label> E-mail: </label> <br /> <br>
          <input type="email" class="ender" placeholder="Digite O Seu E-mail"/> <br />
          <br />

          <label> Comentario: </label> <br /> <br>
          <textarea cols="50" rows="5" placeholder="Digite Um Comentario"></textarea> <br />
          <br />

          <input type="submit" value="ENVIAR" class="submit"/><br />
          <br />
        </form>
      </section>
      <footer>
        <h4>Todos os direitos reservados</h4>
      </footer>
    </div>
  </body>
